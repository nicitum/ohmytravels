<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Tours - View Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Google Sheets API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #1E3A8A, #E76F51);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.75rem;
      font-weight: 800;
      color: #E76F51;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .container {
      max-width: 64rem;
      margin: 6rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: #1E3A8A;
      color: white;
      font-weight: 600;
    }
    a {
      color: #E76F51;
      text-decoration: underline;
      transition: color 0.2s;
    }
    a:hover {
      color: #d65f41;
    }
    .back-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #1E3A8A;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #1e40af;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">Back to Form</a>
  <div class="logo">Oh My Tours</div>
  <div class="container">
    <h2 class="text-2xl font-bold text-#1E3A8A mb-4">Submissions</h2>
    <table id="submissionsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Emergency</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="text-center py-4">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    // Replace this with your Google Sheet ID from the URL
    const SHEET_ID = '1nMmbbCMlo14y1w056IkTq2EqfSjdE5iqY1vmbSPC30s';
    const SCRIPT_URL = `https://script.google.com/macros/s/${SHEET_ID}/exec`;

    async function loadSubmissions() {
      try {
        const response = await fetch(SCRIPT_URL + '?action=read');
        if (!response.ok) {
          throw new Error('Failed to load data');
        }
        
        const data = await response.json();
        const tbody = document.querySelector('#submissionsTable tbody');
        tbody.innerHTML = '';

        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No submissions yet</td></tr>';
          return;
        }

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.name || ''}</td>
            <td>${row.address || ''}</td>
            <td>${row.gender || ''}</td>
            <td>${row.phone || ''}</td>
            <td>${row.emergency || ''}</td>
            <td>${new Date(row.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        const tbody = document.querySelector('#submissionsTable tbody');
        tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-600">Error: ${error.message}</td></tr>`;
      }
    }

    loadSubmissions();
  </script>
</body>
</html>
