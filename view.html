<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Tours - View Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1E3A8A, #E76F51);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.75rem;
      font-weight: 800;
      color: #E76F51;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .container {
      max-width: 64rem;
      margin: 6rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: #1E3A8A;
      color: white;
      font-weight: 600;
    }
    a {
      color: #E76F51;
      text-decoration: underline;
      transition: color 0.2s;
    }
    a:hover {
      color: #d65f41;
    }
    .back-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #1E3A8A;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #1e40af;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">Back to Form</a>
  <div class="logo">Oh My Tours</div>
  <div class="container">
    <h2 class="text-2xl font-bold text-#1E3A8A mb-4">Submissions</h2>
    <table id="submissionsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Emergency</th>
          <th>Aadhar Front</th>
          <th>Aadhar Back</th>
          <th>Aadhar PDF</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const supabase = Supabase.createClient('https://fsbxfoubthytjemfwkiq.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzYnhmb3VidGh5dGplbWZ3a2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzkwMzEsImV4cCI6MjA2MzU1NTAzMX0.ByItcFqyio-j7AzqrKEX9hnU_YblPUBJF39cAadlkBM');

    async function loadSubmissions() {
      const { data, error } = await supabase
        .from('submissions')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        alert('Error loading submissions: ' + error.message);
        return;
      }

      const tbody = document.querySelector('#submissionsTable tbody');
      tbody.innerHTML = '';

      data.forEach(submission => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${submission.name}</td>
          <td>${submission.address}</td>
          <td>${submission.gender}</td>
          <td>${submission.phone}</td>
          <td>${submission.emergency}</td>
          <td><a href="${submission.aadhar_front_url}" target="_blank">Download</a></td>
          <td><a href="${submission.aadhar_back_url}" target="_blank">Download</a></td>
          <td><a href="${submission.aadhar_pdf_url}" target="_blank">Download</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    loadSubmissions();
  </script>
</body>
</html>
